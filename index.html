        <script src="./test/main.js"></script>
        <script>
            function utilityFunction(operation){
                switch (operation.type){
                    case 'PRESENTATION':
                        var ref = new JsonUpdatorWrapper();
                        ref.updatePresentationLeoJSON();
                        break;
                    case 'QUESTION':
                        var ref = new JsonUpdatorWrapper();
                        ref.updateQuestionLeoJSON();
                        break;
                    default: break;
                }
                
            }
        </script>
</body>
<div id="parent">
<div>
<button onclick="utilityFunction({type:'PRESENTATION'})">Update Presentation LEO JSON</button>
<br/>
<button onclick="utilityFunction({type:'QUESTION'})">Update Question LEO JSON</button>
<br/>
